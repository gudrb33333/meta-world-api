spring:
  #Profile
  profiles:
    active: dev
    include: google, kakao
  #Flyway config
  flyway:
    enabled: true
    baseline-on-migrate: true
  #Multipart config
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

#Server port
server:
  port: 4300

ext:
  appVersion: ${ext.appVersion}

