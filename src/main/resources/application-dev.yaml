#Datasource Configuration
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/meta_world_dev_db
    username: root
    password: mysql
#JPA Configuration
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
